

<!DOCTYPE html>
<html>
<head>
	
<title>TAREA TIERRA SOL Y LUNA</title>
<style type="text/css">
	h1{
		background-color: #eb5534;
		color: black;
		text-align: center;
	}
	.res{
		padding: 15px;
		margin: 5px;
		text-align: center;
		color: #1f1918;
		font-size: 24px;
	}
	.center{
		display: block;
		margin-left: auto;
		margin-right: auto;
		width: 50%;
	}
</style>
</head>

<body>
	<header><h1>Factorial de un numero</h1></header>
	<img src="imagen1.jpg" class="center">
	<section class="res">
	<br><br><br>
	<input type="number" id="numero">
	<button id="btn">Calcular</button>
	<br><br>
	<div id="resultado"></div>

	<script type="text/javascript">
		var b=document.getElementById('btn');
		b.addEventListener('click',factorial);
		
		function factorial() 
		{
			var n=parseInt(document.getElementById("numero").value);
			var c=Math.sqrt(((2*n)+1/3)*Math.PI)*(Math.pow(n, n)*Math.exp(-n));
			document.getElementById("resultado").innerHTML = "El resultado del factorial es:  " +c;
		}
	</script>
</section>
<header><h1>Fuerza de atraccion</h1></header>
<img src="imagen2.jpg" class="center">
<section class="res">
	<br><br><br>
	<input type="number" id="numero2">
	<input type="number" id="numero3">
	<input type="number" id="numero4">
	<button id="btn2">Calcular</button>
	<br><br>
	<div id="resultado1"></div>

	<script type="text/javascript">
		var c=document.getElementById('btn2');
		c.addEventListener('click',suma1);
		
		function suma1() 
		{
			var m1=parseInt(document.getElementById("numero2").value);
			var m2=parseInt(document.getElementById("numero3").value);
			var r=parseInt(document.getElementById("numero4").value);
			var c=6.67*Math.pow(10,-11)*((m1*m2)/Math.pow(r,2));
			document.getElementById("resultado1").innerHTML = "El resultado de la fuerza es:  " +c;
		}
	</script>
</section>
</body>

</html>
